<header class="header">
    <div class="header__block container">
        <button type="button" id="button-open" class="header__toggle">
            <span class="visually-hidden">Открыть меню</span>
            <svg width="25" height="14">
                <use xlink:href="#icon-burger"></use>
            </svg>
        </button>
        <button type="button" id="button-close" class="header__toggle header__toggle--close">
            <span class="visually-hidden">Закрыть меню</span>
            <svg width="18" height="18">
                <use xlink:href="#icon-cross"></use>
            </svg>
        </button>

        <div class="header__wrapper">
            <ul class="header__menu">
                <li class="header__item"><a href="#">Услуги</a></li>
                <li class="header__item"><a href="#">Клиенты</a></li>
                <li class="header__item"><a href="#">Кейсы</a></li>
                <li class="header__item"><a href="#">Отзывы</a></li>
                <li class="header__item"><a href="#">Блог</a></li>
                <li class="header__item"><a href="#">Контакты</a></li>
            </ul>

            <div class="header__contacts">
                <div class="header__contacts-phone">
                    <a href="tel:+74959834719" class="header__contact">
                        +7 (995) 009 8623
                    </a>
                </div>

                <div class="header__contacts-whatsapp">
                    <a href="#" class="header__contacts-whatsapp-link">
                        <div class="header__contact-icon" aria-label="Иконка телефона">
                      <svg width="21" height="21">
                        <use xlink:href="#whatsApp"></use>
                      </svg>
                    </div>
                        <span class="header__contact-text"> Whatsapp</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main-block">

    <div class="main-block__text">
        <h1 class="main-text">Разработка сайтов
            <span class="main-text__p">под ключ</span>
        </h1>
        <p class="main-block__paragraph">Разработаем проект для решения задачи любой сложности </p>
        <form class="main-block__form">
            <div class="main-input">
                <label for="first-number"></label>
                <input type="number" name="firstName" id="first-number" placeholder="+7 (999) 444 22-33"/>
            </div>
            <button type="submit" class="btn">Реализовать мою идею</button>
        </form>
    </div>

    <div class="main-block__dinamic">
        <div class="main-block__rectangle-container">
            <div class="main-block__rectangle"></div>
        </div>

        <div class="main-block__quantity">
            <p class="main-block__percent">+80%</p>
            <p class="main-block__client">К количеству клиентов</p>
        </div>

        <div class="main-block__sales">
            <p class="main-block__1000">1 000+</p>
            <p class="main-block__inmonths">Продаж через интернет за 2 месяца</p>
        </div>

        <div class="main-block__companyback">
            <p class="main-block__high">
                Рост прибыли компании
            </p>
        </div>
        <div class="main-block__diagram">
            <div class="main-block__line-1"></div>
            <div class="main-block__line-2"></div>
            <div class="main-block__line-3"></div>
            <div class="main-block__line-4"></div>
            <div class="main-block__line-5"></div>
            <div class="main-block__line-6"></div>
            <div class="main-block__line-7"></div>
            <div class="main-block__line-8"></div>
            <div class="main-block__line-9"></div>

            <div class="main-block__100"></div>
            <div class="main-block__200"></div>
            <div class="main-block__300"></div>
            <div class="main-block__400"></div>

            <div class="main-block__main-line"></div>

        </div>

    </div>

</main>
